	<div id="pageWrapper" class="page-wrapper">

		<!-- –––––––––––––––[ HEADER ]––––––––––––––– -->

		<!-- –––––––––––––––[ PAGE CONTENT ]––––––––––––––– -->
		<main id="mainContent" class="main-content">
		<div class="page-container ptb-60">
			<div class="container">
				<section class="sign-area panel p-40">
					<h3 class="sign-title">
						Sign In <small>Or <a  th:href="@{/signup}"
							class="color-green">Sign Up</a></small>
					</h3>
					<div class="row row-rl-0">
						<div class="col-sm-6 col-md-7 col-left">
							<form class="p-40" action="#" method="post"
								th:action="@{/User/loginModule}" th:object="${user}">

								<div class="form-group">
									<label for="sel1">
										<h4>
											<b>Login As :</b>
										</h4>
									</label> <select class="form-control" id="sel1" th:field="*{userType}">
										<option th:value="'Admin'" th:text="Admin"></option>
										<option th:value="'Client'" th:text="Client"></option>
									</select>

								</div>
								<div class="form-group">
									<label class="sr-only">Email</label> <input th:field="*{email}"
										type="text" class="form-control input-lg" placeholder="Email"
										required="required" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$">
								</div>
								<div class="form-group">
									<label class="sr-only">Password</label> <input
										th:field="*{password}" type="password"
										class="form-control input-lg" placeholder="Password"
										required="required">
								</div>
								<div style="color:red;" th:text="${wrongcredentials}"></div>

								<div class="form-group">
									<a href="#" class="forgot-pass-link color-green">Forget
										Youe Password ?</a>
								</div>
								<div class="custom-checkbox mb-20">
									<input type="checkbox" id="remember_account" checked> <label
										class="color-mid" for="remember_account">Keep me
										signed in on this computer.</label>
								</div>
								<button type="submit" class="btn btn-block btn-lg">Sign
									In</button>
							</form>
							<span class="or">Or</span>
						</div>
						<div class="col-sm-6 col-md-5 col-right">
							<div class="social-login p-40">
								<div class="mb-20">
									<button class="btn btn-lg btn-block btn-social btn-facebook">
										<i class="fa fa-facebook-square"></i>Sign In with Facebook
									</button>
								</div>
								<div class="mb-20">
									<button class="btn btn-lg btn-block btn-social btn-twitter">
										<i class="fa fa-twitter"></i>Sign In with Twitter
									</button>
								</div>
								<div class="mb-20">
									<button class="btn btn-lg btn-block btn-social btn-google-plus">
										<i class="fa fa-google-plus"></i>Sign In with Google
									</button>
								</div>
								<div class="custom-checkbox mb-20">
									<input type="checkbox" id="remember_social" checked> <label
										class="color-mid" for="remember_social">Keep me signed
										in on this computer.</label>
								</div>
								<div class="text-center color-mid">
									Need an Account ? <a href="signup.html" class="color-green">Create
										Account</a>
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>
