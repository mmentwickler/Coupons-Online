	<script type="text/javascript">
    var timer;

    var compareDate = new Date();
    compareDate.setDate(compareDate.getDate() + 7); //just for this demo today + 7 days

    timer = setInterval(function() {
      timeBetweenDates(compareDate);
    }, 1000);

    function timeBetweenDates(toDate) {
      var dateEntered = toDate;
      var now = new Date();
      var difference = dateEntered.getTime() - now.getTime();

      if (difference <= 0) {

        // Timer done
        clearInterval(timer);
      
      } else {
        
        var seconds = Math.floor(difference / 1000);
        var minutes = Math.floor(seconds / 60);
        var hours = Math.floor(minutes / 60);
        var days = Math.floor(hours / 24);

        hours %= 24;
        minutes %= 60;
        seconds %= 60;

        $("#days0").text(days);
        $("#hours0").text(hours);
        $("#minutes0").text(minutes);
        $("#seconds0").text(seconds);
     
        $("#days1").text(days);
        $("#hours1").text(hours);
        $("#minutes1").text(minutes);
        $("#seconds1").text(seconds);
        
        $("#days2").text(days);
        $("#hours2").text(hours);
        $("#minutes2").text(minutes);
        $("#seconds2").text(seconds);
        
        $("#days3").text(days);
        $("#hours3").text(hours);
        $("#minutes3").text(minutes);
        $("#seconds3").text(seconds);
        
        $("#days4").text(days);
        $("#hours4").text(hours);
        $("#minutes4").text(minutes);
        $("#seconds4").text(seconds);
        
        $("#days5").text(days);
        $("#hours5").text(hours);
        $("#minutes5").text(minutes);
        $("#seconds5").text(seconds);
    
        
      }
    }
    </script>
