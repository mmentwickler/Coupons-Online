		<!-- –––––––––––––––[ PAGE CONTENT ]––––––––––––––– -->
		<main id="mainContent" class="main-content">
		<div class="page-container ptb-60">
			<div class="container">
				<section class="sign-area panel p-40">
					<h3 class="sign-title">
						<b>My Profile</b>
					</h3>
					<div class="row row-rl-0">
						<div class="col-sm-6 col-md-7 col-left">
							<form class="p-40" th:action="@{/User/editUser}" method="post"
							th:object="${user}"
								>
								<div class="form-group">
									<label class="sr-only">Full Name</label> <input name="name"
										th:value="${session.user?.name}" type="text"
										class="form-control input-lg" required="required"
										placeholder="Full Name">
								</div>
								<div class="form-group">
									<label class="sr-only">Email</label> <input name="email"
										th:value="${session.user?.email}" type="email"
										class="form-control input-lg" placeholder="Email"
										required="required" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$">
								</div>
								<div class="form-group">
									<label class="sr-only">Old Password</label> <input
										type="password" name="old_pass" class="form-control input-lg"
										placeholder="Old Password"
										              required="required" 
                          >
								</div>
								<div class="form-group">
									<label class="sr-only">New Password</label> <input
										  name="newPass"  id="password" type="password"
										class="form-control input-lg" placeholder="New Password"
					     >
								</div>
								<div class="form-group">
									<label class="sr-only">Confirm Password</label> <input
										type="password" onkeyup="check()" id="confirm_password"
										class="form-control input-lg" placeholder="Confirm Password"
					      >
								</div>
                                	         <div th:text="${updateMessage}"></div>
                        
								<span id='message'></span>


								<button type="submit" class="btn btn-block btn-lg">Save
									Changes</button>
							</form>

						</div>

					</div>
				</section>
			</div>
		</div>


		</main>

	<script type="text/javascript">
		var check = function() {
			if (document.getElementById('password').value == document
					.getElementById('confirm_password').value) {
				document.getElementById('message').style.color = 'green';
				document.getElementById('message').innerHTML = '';
				document.getElementById("submitbtn").disabled = false;

			} else {
				document.getElementById('message').style.color = 'red';
				document.getElementById('message').innerHTML = 'Password not matching';
				document.getElementById("submitbtn").disabled = true;

			}
		}
	</script>

	<script type="text/javascript">
